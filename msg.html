<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatting Window</title>
    <link rel="stylesheet" href="msg.css">
</head>
<body>
    <header>
        <h1>Messages</h1>
        <button class="profile-btn">Home</button>
    </header>

    <section class="container">
        <div class="contacts">
            <h2>Contacts</h2>
            <ul>
                <li class="active"><img src="avatar1.jpg" alt="Avatar"><span>John</span></li>
                <li><img src="avatar2.jpg" alt="Avatar"><span>Jane</span></li>
                <li><img src="avatar3.jpg" alt="Avatar"><span>Mike</span></li>
                <li><img src="avatar4.jpg" alt="Avatar"><span>Sara</span></li>
            </ul>
        </div>

        <div class="messages">
            <h2>John</h2>
            <ul>
                <li class="sent">
                    <p>Hello, how are you doing?</p>
                    <span class="time">12:30 PM</span>
                </li>
                <li class="received">
                    <p>I'm doing well, thanks for asking.</p>
                    <span class="time">12:31 PM</span>
                </li>
            </ul>

            <div class="input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </section>

</body>
</html>
