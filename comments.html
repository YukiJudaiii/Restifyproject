<!DOCTYPE html>
<html>
<head>
	<title>Messages and Comments</title>
	<link rel="stylesheet" type="text/css" href="comments.css">
    <link rel="stylesheet" type="text/css" href="property.css">
</head>
<body>
	<header>
        <nav id="navBar" class="navbar-white">
            <a href="index.html">
                <img src="images/homelogo.jpg" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="stays.html" >Stays</a></li>
                <li><a href="hosts.html" >Hosts</a></li>
                <li><a href="listing.html" >Reservations</a></li>
                <li><a href="comments.html" class="active">Comments</a></li>
            </ul>
            <a href="#" class="profile-btn">
                <img src="images/usericon.jpg" class="profile-icon" alt="User Icon">
            </a>
	</header>

	<section class="main">
		<div class="messages">
			<h2>Messages</h2>
			<div class="message">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/men/15.jpg" alt="Avatar">
				</div>
				<div class="message-content">
					<div class="message-header">
						<h3>Barry Allen</h3>
						<span>5 hours ago</span>
					</div>
					<div class="message-body">
						<p>Hello, I am Barry, your place is so nice!</p>
					</div>
				</div>
			</div>
			<div class="message">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/women/14.jpg" alt="Avatar">
				</div>
				<div class="message-content">
					<div class="message-header">
						<h3>Amy Swift</h3>
						<span>1 day ago</span>
					</div>
					<div class="message-body">
						<p>Hi, can I make reservation with you?</p>
					</div>
				</div>
			</div>
		</div>
		<div class="comments">
			<h2>Comments</h2>
			<div class="comment">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/men/7.jpg" alt="Avatar">
				</div>
				<div class="comment-content">
					<div class="comment-header">
						<h3>Tom Sun</h3>
						<span>5 hours ago</span>
					</div>
					<div class="comment-body">
						<p>Amazing stay!</p>
					</div>
				</div>
			</div>
			<div class="comment">
				<div class="avatar">
					<img src="https://randomuser.me/api/portraits/women/15.jpg" alt="Avatar">
				</div>
				<div class="comment-content">
					<div class="comment-header">
						<h3>Lisa Wanda</h3>
						<span>3 days ago</span>
					</div>
					<div class="comment-body">
						<p>What a nice place to stay!</p>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
