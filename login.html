<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="form-box">
        <img src=./images/blue_merged_logo.jpg alt="logo" class="login_logo">
        <h1 id="title">Login</h1>
        
        <form>
            
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="User Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <br>
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember" value="Bike">
                    <label for="remember"> Remember me</label><br>
                </div>
                
            </div>
            <div class="btn-field">
                <a href="./listing.html"><button type="button" id="signinBtn"><span></span>Sign In</button><a href="./login.html"></a>

            </div>
        </form>
        <br>
        <p>Create new account <a href="./signup.html">Sign Up</a></p>
    </div>
</div>

</body>
</html>
